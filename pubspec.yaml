name: lixi
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  animate_do: ^3.3.4
  calendar_date_picker2: ^0.5.5
  csv: ^6.0.0
  dartx: ^1.2.0
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.5
  flutter_svg: ^2.0.10+1
  freezed_annotation: ^2.4.1
  gap: ^3.0.1
  go_router: ^13.2.0
  google_fonts: ^6.2.1
  hooks_riverpod: ^2.4.10
  http: ^1.2.0
  intl: ^0.19.0
  json_annotation: ^4.8.1
  logging: ^1.2.0
  lottie: ^3.1.0
  page_transition: ^2.1.0
  shared_preferences: ^2.2.2

dev_dependencies:
  # flutter_test:
  #   sdk: flutter

  flutter_lints: ^3.0.1
  riverpod_lint: ^2.3.9
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1
  dart_style: ^2.3.4
dependency_overrides: 
  dart_style: ^2.3.4
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
    - assets/icons/
    - assets/text/

flutter_gen:
  output: lib/assets/
  integrations:
    flutter_svg: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
